<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/display.css">
    <title>Workflow Page Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="display.js" defer></script>
    <style>
        #form-data-list {
            list-style-type: none;  /* removes bullet points */
            padding: 0;  /* removes default padding */
            margin: 0;  /* removes default margin */
        }
        #form-data-list li {
            padding: 10px;  /* adds padding around each list item */
            background-color: #fafafa;  /* sets list item background color */
            border-bottom: 1px solid #ddd;  /* adds a border at the bottom of each list item */
        }
    </style>
</head>

<body>
    <div class="additional-card-container">
        <div class="additional-card">
            <h2>Workflow method</h2>
            <div class="input-container">
                <input type="text" placeholder="Methode Name">
                <input type="text" placeholder="Variables">
                <input type="text" placeholder="Parameter">
                <input type="text" placeholder="Return Type">
            </div>
            <button>Save</button>
        </div>
    </div>

    <div class="content-container">
        <div class="card middle" id="middleCard">
            <h2>Method List</h2>
            <div class="card-container">

                <div class="card">
                    <ul id="form-data-list"></ul>
                </div>

            </div>
        </div>

        <div class="card card3">
            <h2>ADD Method Sequence</h2>
<!--            <ul id="sortable"></ul>-->
            <button class="complete">Save</button>
        </div>
    </div>


    <footer class="footer">

    </footer>
