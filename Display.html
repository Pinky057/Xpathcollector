<!DOCTYPE html>
<html>

<head>
    <title>Display Page</title>
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
    <style>
        .item1 {
            grid-area: header;
        }

        .item2 {
            grid-area: menu;
        }

        .item3 {
            grid-area: main;
        }

        .item4 {
            grid-area: right;
        }

        .item5 {
            grid-area: footer;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                'header header header header header header header'
                'menu main main middle middle right right'
                'menu main main middle middle right right'
                'menu footer footer footer footer footer footer';
            gap: 5px;
            background-color: #afd2f4;
            padding: 5px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            padding: 10px 0;
            font-size: 15px;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.1s ease-out;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        input[type="checkbox"]:checked+.accordion-content,
        .selected-checkbox+.accordion-content {
            max-height: 100px;
            /* Adjust this value based on your content height */
        }

        .parent-div {
            display: flex;
            justify-content: space-between;
            /* If you want some space between them */
        }

        .child-input {
            flex-basis: 40%;
            /* Needed for responsiveness, you can modify the percentage as per your requirement */
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1" color: #2196F3 text-align='center'>
            <img alt="TS360 Company Logo" 
                src="app/src/TS360Logo.png" width = "120" height = "120" style = "color:rgb(105, 174, 242)"/>
            <h2 style="text-align:center">TS360: Elevate Continuous Testing!</h2>
        </div>
        <div class="item2">
            <h2>List of Methods!</h2>
            <h3>Page level Methods:</h3>
            <form id="page-actions">
                <label>
                    <input type="checkbox" name="pageAction1" value="Scrollupslow">
                    Scroll Up Slow

                <br>
                <label>

                    Scroll Down Slow
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction3" value="Scrolldownsfast">
                    Scroll Down Fast
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction4" value="Quickwait">
                    Quick Wait
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction5" value="Smallwait">
                    Small Wait
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction6" value="Medwait">
                    Med Wait
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction7" value="Longwait">
                    Long Wait
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction8" value="Quickestwait">
                    Quickest Wait
                </label>
                <br>
                <label>
                    <input type="checkbox" name="pageAction9" value="Launchapp">

                </label>
                <br>
                <label>

                </label>
                <br>

                <br>
                <label>

                </label>

                <br>
                <label>

                    </div>

                </label>
                <br>
        </div>
        <div class="item3"><b></b></div>
        <div class="item4"><b></b>
        </div>

        <div class="item5">
            <div class="parent-div">
                <label class="child-input"> Method Name:<br>
                    <textarea placeholder="Element name."></textarea>
                </label><br>
                <label class="child-input"> Parameter:<br>
                    <textarea placeholder="Element name."></textarea>
                </label><br>
                <label class="child-input"> Variables:<br>
                    <textarea placeholder="Element name."></textarea>
                </label>
            </div>
            <button type="button" id="generateMethod" class="btn btn-success btn-block" color: 'green'> Save </button>

            </form>

            <!--</div>-->
        </div>
        <div class="item6">Element1</div>
        <div class="item7">Element2</div>
        <div class="item8">Element3</div>
        <div class="item9">Element4</div>
    </div>
    </div>

</body>

</html>
