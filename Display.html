<!DOCTYPE html>
<html>

<head>
    <title>Display Page</title>
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fffaf7;
            margin-bottom: 20px;
        }

        ul {
            font-size: large;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.1s ease-out;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        input[type="checkbox"]:checked+.accordion-content,
        .selected-checkbox+.accordion-content {
            max-height: 100px;
            /* Adjust this value based on your content height */
        }
    </style>
</head>

<body class="bg-dark">
    <div class="center-div container">
        <!--    <div class="container">-->
        <h1>List of Methods!</h1>

        <ul>
            <li id="display"></li>
        </ul>
        <h5>Page level Methods:</h5>
        <form id="page-actions">
            <label>
                <input type="checkbox" name="pageAction1" value="Scrollupslow">
                Scroll Up Slow
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction2" value="Scrolldownslow">
                Scroll Down Slow
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction3" value="Scrolldownsfast">
                Scroll Down Fast
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction4" value="Quickwait">
                Quick Wait
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction5" value="Smallwait">
                Small Wait
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction6" value="Medwait">
                Med Wait
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction7" value="Longwait">
                Long Wait
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction8" value="Quickestwait">
                Quickest Wait
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction9" value="Launchapp">
                Launch App
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction10" value="Navigateback">
                Navigate Back
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction11" value="Restartapp">
                Restart App
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction12" value="Dismissprompt">
                Dismiss Prompt
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction13" value="Scrollmultipage">
                Scroll Multi Page
                <div class="accordion-content">
                    <input list="browsers" placeholder="Google Chrome:5-7">
                    <datalist id="browsers">
                        <option value="Google Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Internet Explorer">
                        <option value="Opera">
                    </datalist>
                </div>
            </label>

            <label>
                <input type="checkbox" name="pageAction14" value="selectAllTextInScreen">
                Select All Text In Screen
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction15" value="fwdNavigationThroughKeyPress">
                Forward Navigation Through Key Press
                <div class="accordion-content">
                    <input list="browsers" placeholder="Google Chrome-5">
                    <datalist id="browsers">
                        <option value="Google Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Internet Explorer">
                        <option value="Opera">
                    </datalist>
                </div>
            </label>
            <label>
                <input type="checkbox" name="pageAction16" value="tabNavigation">
                Tab Navigation
                <div class="accordion-content">
                    <input list="browsers" placeholder="Google Chrome-3">
                    <datalist id="browsers">
                        <option value="Google Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Internet Explorer">
                        <option value="Opera">
                    </datalist>
                </div>
            </label>
            <label>
                <input type="checkbox" name="pageAction17" value="doOCR">
                Do OCR
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction18" value="doImageComparison">
                Do Image Comparison
            </label>
            <br>
            <label>
                <input type="checkbox" name="pageAction19" value="findElement">
                Find Element
                <div class="accordion-content">
                    <textarea placeholder="Element name."></textarea>
                </div>

            </label>
            <br>
            <br>
            <button type="button" id="generateMethod" class="btn btn-success">Generate Method</button>
            <button type="button" id="next" class="btn btn-success">Next</button>

        </form>
        <!--</div>-->
    </div>
    <script src="display.js"></script>
</body>

</html>
