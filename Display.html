    <div class="header">
        <div class="flex-container">
            <h1>TS360 Test Automation</h1>
            <img alt="TS360 Company Logo" src="app/src/TS360Logo.png" width="150" height="150" />
        </div>
        <label>
            <span class="title">Page Title:</span>
            <input id="title-input" type="text" placeholder="Enter text here..." class="additional-input">
        </label>
    </div>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks " id="tab1">Page Method Details</button>
        <button class="tablinks " id="tab2">Page Details </button>
    </div>


    <div id="Tab2" class="tabcontent"></div>


    <div id="Tab1" class="tabcontent">

        <div class="additional-card-container">
            <div class="additional-card">
                <h2>Page Level Method</h2>
                <div class="input-container">
                    <input type="text" id="method-name" required placeholder="Methode Name">
                    <input type="text" id="variables" placeholder="Variables">
                    <input type="text" id="parameters" placeholder="Parameter">
                    <input type="text" id="return-type" placeholder="Return Type">
                </div>
                <button id="display-save-btn">Save</button>
            </div>
        </div>

        <div class="content-container">
            <div class="card fixedMethod">
                <h2>Methods</h2>
                <form id="page-actions">
                    <label>
                        <input id="scrollSlow" type="checkbox" name="scrollUpSlow" value="scrollupslow">
                        scroll up slow
                    </label>
                    <label>
                        <input type="checkbox" name="scrollDownSlow" value="scrolldownslow">
                        scroll down slow
                    </label>
                    <label>
                        <input type="checkbox" name="scrollDownFast" value="scrolldownsfast">
                        scroll down fast
                    </label>
                    <label>
                        <input type="checkbox" name="quickwait" value="quickwait">
                        quick wait
                    </label>
                    <label>
                        <input type="checkbox" name="smallwait" value="smallwait">
                        small wait
                    </label>
                    <label>
                        <input type="checkbox" name="medwait" value="medwait">
                        med wait
                    </label>
                    <label>
                        <input type="checkbox" name="longwait" value="longwait">
                        long wait
                    </label>
                    <label>
                        <input type="checkbox" name="quickestwait" value="quickestwait">
                        quickest wait
                    </label>
                    <label>
                        <input  type="checkbox" name="dismissPrompt" value="dismissPrompt">
                        dismiss prompt
                        <div class="accordion-content">
                            <select id="elementtestselectdismissprompt">
                            </select>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="conditionalClick" value="conditional click">
                        conditional click
                        <div class="accordion-content">
                            <select id="elementtestselect4"></select>
                            <select id="methodselect1"></select>
                            <select id="perameterselect1"></select>
                            <select id="variableselect1"></select>
                            <input type="checkbox" name="variable" placeholder="variable">props
                            <textarea name="value" placeholder="Additional information."></textarea>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction10" value="type">
                        type
                        <div class="accordion-content">
                            <select id="elementtestselectType"></select>
                            <select id="perameterselectType"></select>
                            <select id="variableselectType"></select>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction11" value="conditionalentertext">
                        conditional enter text
                        <div class="accordion-content">
                        <select id="elementtestselectText"></select>
                        <select id="perameterselectText"></select>
                        <select id="variableselectText"></select>
                            <label>
                        <input type="checkbox">props</label>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="multiClick" value="multiClick">
                        multi click
                        <div class="accordion-content">
                            <select id="perameterselectClick"></select>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="scrollmultipage" value="scrollmultipage">
                        scroll multi page
                        <div class="accordion-content">
                            <select id="browserselectscrollmultipage">
                                <option value="Google Chrome">Google Chrome</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Safari">Safari</option>
                                <option value="Internet Explorer">Internet Explorer</option>
                                <option value="Opera">Opera</option>
                            </select>

                            <input type="number"  value="values" placeholder="Chrome-number of Tabs">
                            <input type="number"  value="values" placeholder="Chrome-number of Page Down">

                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction14" value="selectalltextinscreen">
                        select all text in screen
                    </label>
                    <label>
                        <input type="checkbox" name="fwdNavigationThroughKeyPress" value="fwdnavigationthroughkeypress">
                        forward navigation through key press
                        <div class="accordion-content">
                            <select id="browserselectfornavthkeypr">
                                <option value="Google Chrome">Google Chrome</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Safari">Safari</option>
                                <option value="Internet Explorer">Internet Explorer</option>
                                <option value="Opera">Opera</option>
                            </select>

                            <input type="number" name="values" value="values" placeholder="Chrome-number">
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction16" value="tabnavigation">
                        tab navigation
                        <div class="accordion-content">
                            <select id="browserSelectTabNav">
                                <option value="Google Chrome">Google Chrome</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Safari">Safari</option>
                                <option value="Internet Explorer">Internet Explorer</option>
                                <option value="Opera">Opera</option>
                            </select>

                            <input type="number" name="values"  value="values" placeholder="Chrome-number">
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="doOCR" value="doocr">
                        do ocr
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction18" value="doimagecomparison">
                        do image comparison
                    </label>
                    <label>
                        <input type="checkbox" name="doImageComparison" value="findelement">
                        find element
                        <div class="accordion-content">
                           <select id="parametertestselectImageComparison"></select>
                            <select id="methodtestselectImageComparison"></select>
                        </div>

                    </label>
                    <label>
                        <input type="checkbox" name="scrollUpFast" value="scrollupfast">
                        scroll up fast
                    </label>
                    <label>
                        <input type="checkbox" name="keydownkeypress" value="keydownkeypress">
                        key down key press
                        <div class="accordion-content">
                            <input type="number" name="values" value="values" placeholder="Number">
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction22" value="selectfromlist">
                        select from list
                        <div class="accordion-content">
                            <input type="text" name="values" value="values" placeholder="Number">
                            <select id="variableselectFormList"></select>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction23" value="clickall" />
                        click all
                        <div class="accordion-content" id="clickalldiv">
                            <select id="elementtestselect1" multiple></select>
                            <!-- <select id="elementtestselect1a">
                                                <option value="value1">True</option>
                                                <option value="value2">False</option>
                                        </select> -->


                            <select id="elementtestselect3"></select>
                            <!-- <input type="checkbox" id="elementtestselectclickall1"> -->
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction24" value="elseblock">
                        else block
                    </label>
                    <label>
                        <input type="checkbox" name="pageAction25" value="endofblock">
                        end of block
                    </label>
                    <label>
                        <input  type="checkbox" name="pageAction26" value="scrolltoelement">
                        scroll to element
                        <div class="accordion-content">
                            <select id="elementtestselect2">
                            </select>
                            <input type="text" id="elementtestinput">
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="multicall" value="Multicall">
                        multi call
                        <div class="accordion-content">
                            <select id="perameterselectmulticall">
                            </select>
                            <select id="methodselectmulticall">
                            </select>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="clickBy" value="clickBy">

                        <div class="accordion-content">
                            <select required >
                                <option value="text">text</option>
                                <option value="label">label</option>
                                <option value="number">number</option>
                            </select>
                            <label> Element Independent Methods
                            <select required id="methodtselectClickBy"></select>
                            </label>
                            <label> Parameters
                            <select id="perameterselectClickBy"></select>
                            </label>
                            <label> Variables
                            <select id="variableselectClickBy"></select>
                            </label>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="clickIf" value="clickIf">
                        click if

                            <label> Elements
                            <select  required id="elemntsClickIf"></select>
                            </label>
                            <label> Element Independent Methods
                            <select id="methodtselectClickif"></select>
                            </label>
                            <label> Parameters
                            <select id="perameterselectClickif"></select>
                            </label>
                            <label> Page Methods

                            </label>
                        </div>

            <div class="card card3">

                <button class="complete" id="update-btn">Done</button>
            </div>
