        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-switch input[type='checkbox'] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        .toggle-switch label {
            cursor: pointer;
            text-indent: -9999px;
            width: 50px;
            height: 25px;
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }

        .toggle-switch label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 90px;
            transition: 0.3s;
        }

        .toggle-switch input:checked + label {
            background: #26ca28;
        }

        .toggle-switch input:checked + label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
        }
    </style>
</head>
